{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Enter new information for {{ contact.name }}</h2>
</div>

<form method="post">
    {% csrf_token %}
    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_name">Name:</label>
            <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
            {{ form.name.errors }}
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_address">Address:</label>
            <input type="text" class="form-control" id="id_address" name="address" value="{{ form.address.value }}">
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_phone">Phone:</label>
            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ form.phone.value }}">
            {{ form.phone.errors }}
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_email">Email:</label>
            <input type="text" class="form-control" id="id_email" name="email" value="{{ form.email.value }}">
            {{ form.email.errors }}
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_birthday">Birthday:</label>
            <input type="text" class="form-control" id="id_birthday" name="birthday" value="{{ form.birthday.value|default:''|date:'Y-m-d'}}">
            {{ form.birthday.errors }}
        </div>
    </div>

    <input type="submit" value="Confirm" class="btn btn-primary">

</form>

{% endblock %}
