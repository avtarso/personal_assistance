{% extends "quotes/base.html" %}

{% block content %}

{% load static %}

<div>
    <h2>Add new contact</h2>
</div>

<form action="{% url 'contacts:create_contact' %}" method="post">
    <div>
        <div>
            <label for="id_name">Contact`s name:</label>
            <input type="text" id="id_name" name="name">
            {{ form.name.errors }}
        </div>
    </div>

    <div>
        <div>
            <label for="id_address">Address:</label>
            <input type="text" class="form-control" id="id_address" name="address">
        </div>
    </div>

    <div>
        <div>
            <label for="id_phone">Phone:</label>
            <input type="text" class="form-control" id="id_phone" name="phone">
            {{ form.phone.errors }}
        </div>
    </div>

    <div>
        <div>
            <label for="id_email">Email:</label>
            <input type="text" class="form-control" id="id_email" name="email">
            {{ form.email.errors }}
        </div>
    </div>

    <div>
        <div>
            <label for="id_birthday">Birthday:</label>
            <input type="text" class="form-control" id="id_birthday" name="birthday">
        </div>
    </div>

    <input type="submit" value="Add" class="btn btn-primary">

</form>


{% endblock %}
