<div class="news p-3 border border-1 rounded-3 shadow-sm mb-1 me-1">
    <div class="weather-news-day-block">
        <span class="weather-news-day">{{ news.day }}</span>
    </div>
    <div class="weather-news-month-block">
        <span class="weather-news-month">{{ news.month }}</span>
    </div>
    <div class="weather-news-degree-block">
        <span class="weather-news-degree">{{ news.degree }}</span>
    </div>
</div>
