<div class="quotes-news p-3 border border-1 rounded-3 shadow">
    <div class="quotes-news-text-block">
        <span class="quotes-news-text">{{ news.quote }}</span>
    </div>
    <div class="quotes-news-author-block">
        <small>by</small>
        <span class="quotes-news-author">{{ news.author }}</span>
    </div>
    <div class="quotes-news-tags-block mt-3">{{ news.tags }}</div>
</div>
