{% extends 'quotes/base.html' %}

{% block title %}Add Quote{% endblock %}

{% block content %}
  <h1>Add new Quote</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Quote</button>
  </form>
  <a href="{% url 'quotes:upload_quotes' %}">Upload from file</a>
{% endblock %}
