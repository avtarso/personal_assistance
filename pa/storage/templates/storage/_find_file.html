<form class="search-form"
      action="{% url 'storage:find_file' %}"
      method="post">
    {% csrf_token %}
    <input type="text"
           class="form-control"
           id="id_search_text"
           name="find_text">
    <input type="submit"
           value="Search"
           class="btn btn-light btn-sm border border-1 ms-1">
</form>
