{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Enter a new information</h2>
</div>

<form method="post">
    {% csrf_token %}
    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_new_name">Note`s new title:</label>
            <input type="text" class="form-control" id="id_new_name" name="new_name">
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_new_description">New description:</label>
            <input type="text" class="form-control" id="id_new_description" name="new_description">
        </div>
    </div>

    <div class="row" bis_skin_checked="1">
        <div class="form-group col-xs-3" bis_skin_checked="1">
            <label for="id_new_tags">New tags:</label>
            <input type="text" class="form-control" id="id_new_tags" name="new_tags">
        </div>
    </div>


    <input type="submit" value="Confirm" class="btn btn-primary">

</form>

{% endblock %}
