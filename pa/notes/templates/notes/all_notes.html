{% extends 'quotes/base.html' %}

{% block content%}

<h1>List of notes</h1>
<nav>
    <ul class="menu">
        <li><a href="{% url 'notes:add_note' %}">New note</a></li>
        <li><a href="{% url 'notes:find_notes' %}">Find notes</a></li>
    </ul>
</nav>

<ul>
    {% for note in notes %}
    <li>
        <a href="/note/{{note.id}}">{{note.name}}</a>
        <a href="/note/{{note.id}}/delete">Delete</a>
        {% endfor %}
    </li>
</ul>


{% endblock %}
